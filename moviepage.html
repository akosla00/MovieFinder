<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/moviepage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary bg-primary-subtle">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Movie Finder</span>
          <a href="index.html"><button id="go-back" type="button" class="btn btn-secondary">Go Back</button></a>
        </div>
    </nav>
    <div id="movie-page" class="container">
        <!-- THE MOVIE PAGE GOES HERE -->
        <div id="movie-hero" class="row">
            <div class="col">
                <!-- Movie Title and others-->
                <h1 id="movie-title"></h1>
                <p id="movie-description"></p>
                <p id="movie-duration"></p>
                <p id="movie-rating"></p>
                <button id="youtube-trailer">Trailer</button>
                <button id="add-watch-list">Add to watch list</button>
            </div>
            <div class="col"  data-image="blue">
                <div id="image-container">
                    <img id="movie-poster" src="" alt="movie poster">
                </div>
                
                <!-- images goes here -->
            </div>
        </div>
        <div class="row">
            <h2>Genres</h2>
            <ul id="genre-list">
                <!-- li goes here -->
            </ul>

            <h2>More information</h2>
            <p>Production company: <span id="production-company"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/moviepage.js"></script>
